<!DOCTYPE html>
<html>
<head>
    <title>To-Do Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px 0; }
        a.task-link { text-decoration: none; color: black; }
        a.task-link.completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <form action="/add" method="POST" class="d-flex">
        <input type="text" name="task" placeholder="Enter task" class="form-control me-2" required>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <ul class="list-group mt-3">
        {% for t in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="/toggle/{{ loop.index0 }}" class="task-link {% if t.completed %}completed{% endif %}">
                    {{ t.task }}
                </a>
                <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% else %}
            <li class="list-group-item">No tasks yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
